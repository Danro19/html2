<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrolinea</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>


    <div class="caja">
        <div class="icon">
            <img src="img/iconMetro.png" alt="Icono Metrolinea">
        </div>

        <div class="compras">
            <ul class="compras1"> 
                <li>Comprar Tarjeta</li>
                <li>Ver Saldo</li>
                <li><img src="img/buscar.svg" alt="iconBuscar"></li>
                <li><img src="img/carrito.svg" alt="Carrito de compras"></li>
            </ul>
        </div>


        <div class="barra">
            <ul class="barra1">
                <li class="uno"><img src="img/arriba.svg" alt="Subir"></li>
                <li class="dos">Cantidad</li> <!-- Color Blanco-->
                <li class="tres">04</li>
                <li class="cuatro">05</li>
                <li class="cinco">06</li>
                
                <li class="seis"><img src="img/abajo.svg" alt="Bajar"></li>
            </ul>
        </div>
    
    
        <div class="tarjetaMetro">
            <img src="img/Metrolinea.jpg" alt="Tarjeta de Metrolínea">
        </div>


        <div class="comprarTarjeta">
            <h1>Tarjeta Metrolínea (Saldo $3000 COP)</h1>
            <p>$3000 COP</p>
        </div>


        <div class="iconCompra">
            <p class="imgMetro"><img src="img/iconMetro.png" alt="Icono Metrolínea"></p>
            <p class="sCompra">Compra</p>
        </div>
    

    </div>

</body>
</html>
